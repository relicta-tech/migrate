# Relicta Release Configuration
# This project uses relicta for release management (dogfooding!)

versioning:
  strategy: conventional
  tag_prefix: v

changelog:
  enabled: true
  file: CHANGELOG.md

git:
  require_clean_tree: true
  push_tags: true
  create_tag: true
  allowed_branches:
    - main

plugins:
  - name: github
    enabled: true
    config:
      draft: false
      prerelease: false
      assets:
        - "dist/migrate_darwin_arm64.tar.gz"
        - "dist/migrate_darwin_amd64.tar.gz"
        - "dist/migrate_linux_arm64.tar.gz"
        - "dist/migrate_linux_amd64.tar.gz"
        - "dist/migrate_windows_amd64.zip"
        - "dist/checksums.txt"
