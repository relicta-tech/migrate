name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write
  attestations: write

env:
  BINARY_NAME: migrate

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: arm64
            suffix: darwin_arm64
          - goos: darwin
            goarch: amd64
            suffix: darwin_amd64
          - goos: linux
            goarch: arm64
            suffix: linux_arm64
          - goos: linux
            goarch: amd64
            suffix: linux_amd64
          - goos: windows
            goarch: amd64
            suffix: windows_amd64
            ext: .exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          VERSION="${{ github.ref_name }}"
          COMMIT="${{ github.sha }}"
          DATE="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          go build -ldflags="-s -w -X main.version=${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE}" \
            -o ${{ env.BINARY_NAME }}_${{ matrix.suffix }}${{ matrix.ext }}

      - name: Package (Unix)
        if: matrix.goos != 'windows'
        run: |
          tar -czvf ${{ env.BINARY_NAME }}_${{ matrix.suffix }}.tar.gz \
            ${{ env.BINARY_NAME }}_${{ matrix.suffix }}

      - name: Package (Windows)
        if: matrix.goos == 'windows'
        run: |
          zip ${{ env.BINARY_NAME }}_${{ matrix.suffix }}.zip \
            ${{ env.BINARY_NAME }}_${{ matrix.suffix }}.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}_${{ matrix.suffix }}
          path: ${{ env.BINARY_NAME }}_${{ matrix.suffix }}.*

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p dist
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} dist/ \;

      - name: Generate checksums
        working-directory: dist
        run: |
          sha256sum *.tar.gz *.zip > checksums.txt

      - name: Generate attestations
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: |
            dist/${{ env.BINARY_NAME }}_darwin_arm64.tar.gz
            dist/${{ env.BINARY_NAME }}_darwin_amd64.tar.gz
            dist/${{ env.BINARY_NAME }}_linux_arm64.tar.gz
            dist/${{ env.BINARY_NAME }}_linux_amd64.tar.gz
            dist/${{ env.BINARY_NAME }}_windows_amd64.zip

      - name: Release with Relicta
        uses: relicta-tech/relicta-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          command: publish
          plugins: github
